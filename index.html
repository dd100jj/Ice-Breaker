<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifty - Town Quest</title>
    <style>
        /* [기존 디자인 유지] */
        body {
            margin: 0;
            padding: 20px;
            background-color: #111; /* 기존 배경색 */
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* --- [수정된 아이스 컨테이너: 게임 UI 버전] --- */
        .ice-container {
            background: #1a1a1a;
            border: 2px solid #4fc3f7; /* 게임 아이템 느낌의 테두리 */
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .ice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .ice-title {
            color: #4fc3f7;
            font-weight: bold;
            font-size: 14px;
        }

        /* 직관적인 게이지 바 */
        .gauge-track {
            width: 100%;
            height: 25px;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
        }

        .gauge-fill {
            width: 75%; /* 실제 데이터 연동 구간 */
            height: 100%;
            background: linear-gradient(90deg, #0284c7, #81d4fa);
            position: relative;
            transition: width 0.5s ease;
        }

        /* 게임 느낌의 빛 흐름 효과 */
        .gauge-fill::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }

        .ice-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }

        .status-active {
            color: #00e676;
            animation: blink 1.5s infinite;
        }

        /* --- [기존 디자인 유지: 자원 및 버튼] --- */
        .stats-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 애니메이션 */
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-row">
        <div class="stat-box">
            <div style="font-size: 12px; color: #ffd700;">SUGAR</div>
            <div style="font-size: 18px; font-weight: bold;">1,250</div>
        </div>
        <div class="stat-box">
            <div style="font-size: 12px; color: #ff69b4;">CANDY</div>
            <div style="font-size: 18px; font-weight: bold;">420</div>
        </div>
    </div>

    <div class="ice-container">
        <div class="ice-header">
            <span class="ice-title">ICE CONTAINER</span>
            <span style="font-weight: bold;">75%</span>
        </div>
        <div class="gauge-track">
            <div class="gauge-fill" style="width: 75%;"></div>
        </div>
        <div class="ice-footer">
            <span>STATUS: <span class="status-active">COLLECTING...</span></span>
            <span>750 / 1000</span>
        </div>
    </div>

    <button class="btn-main">
        AD 보고 슈가 쌓기
    </button>

    <p style="font-size: 12px; color: #666; text-align: center; margin-top: 15px;">
        슈가로 아이템을 구매해 캔디 채굴 속도를 높이세요!
    </p>
</div>

</body>
</html>
