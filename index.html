<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ice Breaker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #222222);
            font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden;
        }
        #score { font-size: 40px; font-weight: bold; color: #0088cc; margin-bottom: 20px; }
        #ice-button { font-size: 100px; cursor: pointer; user-select: none; transition: transform 0.1s; }
        #ice-button:active { transform: scale(0.9); }
        .shop-btn { background-color: var(--tg-theme-button-color, #0088cc); color: var(--tg-theme-button-text-color, #ffffff); border: none; padding: 15px 30px; border-radius: 12px; font-size: 18px; margin-top: 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div id="ice-button" onclick="tapIce()">üßä</div>
    <button class="shop-btn" onclick="openShop()">CLAIM AIRDROP</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Ïï± Ï†ÑÏ≤¥ÌôîÎ©¥ ÌôïÏû•

        let count = 0;
        function tapIce() {
            count++;
            document.getElementById('score').innerText = count;
            // ÌÉ≠Ìï† Îïå ÏßÑÎèô Ìö®Í≥º
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function openShop() {
            tg.showAlert("Collect more shards to Claim Airdrop!");
        }
    </script>
</body>
</html>
