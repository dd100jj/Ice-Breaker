<div style="
    background: rgba(20, 30, 48, 0.85); 
    border: 3px solid #4fc3f7; 
    border-radius: 15px; 
    padding: 20px; 
    box-shadow: 0 0 15px rgba(79, 195, 247, 0.5), inset 0 0 10px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <span style="color: #4fc3f7; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">Storage Unit: ICE</span>
        <span id="ice-percentage" style="color: #fff; font-family: 'Courier New', Courier, monospace;">75%</span>
    </div>

    <div style="
        width: 100%; 
        height: 30px; 
        background: #102027; 
        border-radius: 8px; 
        border: 2px solid #37474f;
        position: relative;
        overflow: hidden;
    ">
        <div id="ice-fill-bar" style="
            width: 75%; 
            height: 100%; 
            background: linear-gradient(90deg, #0091ea, #81d4fa);
            box-shadow: 0 0 10px #4fc3f7;
            transition: width 0.5s ease-in-out;
            position: relative;
        ">
            <div style="
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
                animation: shimmer 2s infinite;
            "></div>
        </div>
    </div>

    <div style="margin-top: 10px; font-size: 0.9em; color: #b0bec5; display: flex; justify-content: space-between;">
        <span>Status: <span style="color: #00e676; animation: blink 1.5s infinite;">COLLECTING...</span></span>
        <span><span id="ice-count">750</span> / 1000</span>
    </div>
</div>

<style>
@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>
